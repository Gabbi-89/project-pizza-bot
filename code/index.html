<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Project 4: Pizzabot</title>
  </head>
  <body>
  
    <header>
    <img src="./images/pizza-slice2.png">
    <h1>PIZZERIA SLICE & SNACK!</h1>
    </header>

    <main>
      <div class="chat-box pizzeria">
        <div class="chat-portrait"></div>
        <p>Welcome to Pizzeria Slice & Snack! Happy to serve your pizza.</p>
      </div>
      
      <div class="chat-box pizzeria">
        <div class="chat-portrait"></div>
        <p id="welcome"></p>
      </div>

      <div class="chat-box user">
        <div class="user-inner">
          <p>Select one of the pizza's below:</p>
          <div class="chat-form">
            <form>
              <input 
                id="pepperoni"
                type="button"
                value="Pepperoni Pizza"
                onclick="orderPizza('Pepperoni Pizza')"
                />  
                <input 
                id="vegetarian"
                type="button"
                value="Vegetarian Pizza"
                onclick="orderPizza('Vegetarian Pizza')"
                />
                <input 
                id="kebab"
                type="button"
                value="Kebab Pizza"
                onclick="orderPizza('Kebab Pizza')"
                />
                <input 
                id="hawaiian"
                type="button"
                value="Hawaii Pizza"
                onclick="orderPizza('Hawaiian Pizza')"
                />
              </form>
          </div>
        </div>
        <div class="chat-portrait-user">You</div>
      </div>

      <!--Our box asking the customer about amount-->
      <div id="orderQuantityBox" class="chat-box pizzeria invisible">
        <div class="chat-portrait"></div>
        <p id="howMany">OK, how many do you want?</p>
      </div>
      
      <!--Box where the customer choose amount of pizzas-->
      <div id="selectQuantityBox" class="chat-box user invisible">
        <div class="user-inner">
          <p>Select number of pizza(s):</p>
          <div class="chat-form">
            <form>
              <input 
              type="number" 
              id="quantityUser" 
              name="quantity" 
              value="1"
              min="1" 
              max="10">
             <button 
              onclick="quantityFunction(event)"
              >Order!</button>
            </form>
            </div>
        </div>
        <div class="chat-portrait-user">You</div>
      </div>
      
      <div id="confirmationBox" class="chat-box pizzeria invisible">
        <div class="chat-portrait"></div>
        <p id="confirmation"></p>
      </div>

    </main>    


    <footer>This site it made my Karin Nordkvist & Gabriella Bolin as Project 4 @ Technigo Bootcamp 2020.</footer>

    <script src="./pizzabot.js"></script>
  </body>
</html>
